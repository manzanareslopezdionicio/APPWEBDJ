        }

        .menu-simple-link:hover {

            color: #ffffff;

        /* Subopciones: color y transici√≥n en hover */
        .sidebar .suboption {

            transition: background-color 0.15s ease, color 0.15s ease;
        }

        .sidebar .suboption:hover {

            color: #000000;
        }

        /* Offcanvas (m√≥vil) subopciones hover */
        .offcanvas .suboption:hover {
            background-color: #cdd0d3;
            color: #000000;
        }

        .list-group-item {
            border: none;
            border-radius: 0;
            padding-left: 1rem;
        }

        .list-group-item:hover {
            background-color: #116ecb;
        }

        .content-area {
            transition: all 0.3s;
        }

        @media (max-width: 768px) {
            .sidebar-desktop {
                display: none;
            }
        }

        @media (min-width: 769px) {
            .mobile-toggle {

    </style>
