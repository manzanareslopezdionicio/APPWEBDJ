{% extends 'homebase.html' %}
{% block title %}Registro - Estudiante{% endblock %}
{% load static %}

{% block contenido %}
<div class="mt-4">
    <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="First slide"></li>
            <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Second slide"></li>
            <li data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Third slide"></li>
            <li data-bs-target="#carouselId" data-bs-slide-to="3" aria-label="Third slide"></li>
        </div>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img src="{% static '/img/41.jpg'%}" class="w-100 d-block" alt="First slide" />
            </div>
            <div class="carousel-item">
                <img src="{% static '/img/11.jpg'%}" class="w-100 d-block" alt="Second slide" />
            </div>
            <div class="carousel-item">
                <img src="{% static '/img/2.jpg'%}" class="w-100 d-block" alt="Third slide" />
            </div>
            <div class="carousel-item">
                <img src="{% static '/img/3.jpg'%}" class="w-100 d-block" alt="Third slide" />
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

            <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/embed/OztB0NCXk0w?si=K8ptau8BNligJ8c2" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
{% endblock %}
