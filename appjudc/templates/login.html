{% extends 'base.html' %}
{% block titulo %}Login JUDC{% endblock %}
{% load static %}
{% block contenido %}
<div class="container">
    <div class="bg-primary p-3 text-white rounded-3 ">
        <h2 class="text-center">Universidad Nacional Autonoma de Nicaragua</h2>
        <h4 class="text-center md-4">CUR - Chontales</h4>
    </div>
    <div class="text-bg-warning p-2 rounded-3 mb-4">
        <h6 class="text-center text-primary-emphasis">Jornada Universitaria de Desarrollo Cientifico - JUDC</h6>
    </div>
    <div class="row col-md-6 p-4 offset-md-3">
        <div class="card text-start shadow rounded-4 bg-primary-subtle">
            <div class="card-body">
                <div style="text-align: center;"><img src="{% static 'img/login.png' %}" width="40%" alt="logo"></div>
                <h5 class="card-title text-center mb-4">Iniciar sesión</h5>
                <form action="" method="post">
                    <!--  {% csrf_token %} -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="usuario" placeholder="Usuario"
                            required>
                        <label for="username" class="form-label">Usuario</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Contraseña" required>
                        <label for="password" class="form-label">Contraseña</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                </form>
                <div>
                    <p class="text-center m-3">¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
