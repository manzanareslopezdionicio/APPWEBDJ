{% extends 'base.html' %}
{% block titulo %}Login JUDC{% endblock %}
{% load static %}
{% block contenido %}
<div class="container">

    <div class="row col-md-6 p-4 offset-md-3">
        <div class="card text-start shadow rounded-4 bg-primary-subtle">
            <div class="card-body">
                <div style="text-align: center;"><img src="{% static 'img/login.png' %}" width="40%" alt="logo"></div>
                <h5 class="card-title text-center mb-4">Iniciar sesión</h5>
                
                <form action="" method="post">
                    <!--  {% csrf_token %} -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control mi-input" id="carnet" name="carnet"
                            placeholder="12-34567-8" inputmode="numeric" pattern="\d{2}-\d{5}-\d"
                            title="Formato: 99-99999-9"
                            maxlength="10"
                            required autofocus>
                        <label for="carnet" class="form-label">Número de Carnet</label>
                        <div class="invalid-feedback">Formato inválido. Use 12-34567-8</div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control mi-input" id="password" name="password"
                            placeholder="Contraseña" required>
                        <label for="password" class="form-label">Contraseña</label>
                        <span class="position-absolute top-50 end-0 translate-middle-y me-3" style="cursor:pointer;"
                            onclick="topass()">
                            <i class="bi bi-eye-slash-fill" id="topass" style="color:green; font-size:1.3rem;"></i>
                        </span>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                </form>
                <div>
                    <p class="text-center m-3">¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
